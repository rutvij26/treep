name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (auto, major, minor, patch)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        id: manual_version
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          if [ "$VERSION_TYPE" = "auto" ] || [ -z "$VERSION_TYPE" ]; then
            if [ "$LATEST_TAG" != "v0.0.0" ]; then
              COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
            else
              COMMITS=$(git log --pretty=format:"%s" --no-merges)
            fi
            
            MAJOR=false
            MINOR=false
            
            while IFS= read -r commit; do
              if echo "$commit" | grep -qiE "(BREAKING CHANGE|!|^[^:]*!:)"; then
                MAJOR=true
              fi
              if echo "$commit" | grep -qiE "^feat(\(.+\))?:"; then
                MINOR=true
              fi
            done <<< "$COMMITS"
            
            if [ "$MAJOR" = true ]; then
              VERSION_TYPE="major"
            elif [ "$MINOR" = true ]; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION##v}"

          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${{ steps.manual_version.outputs.tag }}"
          LATEST_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ]; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -n 20)
          fi

          if [ -z "$COMMITS" ]; then
            COMMITS="- No changes since last release"
          fi

          CHANGELOG=$(cat <<EOF
          ## Changes in ${TAG}

          ### Commits
          ${COMMITS}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF
          )

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.manual_version.outputs.tag }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: npm run size

      - name: Publish to npm
        run: npm publish --access public --provenance
        # Uses Trusted Publishing (OIDC) - no token needed
        # Make sure Trusted Publishing is enabled in npm for this repository

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.manual_version.outputs.tag }}
          name: Release ${{ steps.manual_version.outputs.tag }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
