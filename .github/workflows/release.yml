name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (auto, major, minor, patch)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.body }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $TAG"

      - name: Get current version from package.json
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine version bump
        id: version
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"

          if [ "$VERSION_TYPE" = "auto" ] || [ -z "$VERSION_TYPE" ]; then
            # Get commits since latest tag
            if [ "$LATEST_TAG" != "v0.0.0" ]; then
              COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
            else
              COMMITS=$(git log --pretty=format:"%s" --no-merges)
            fi
            
            # Analyze commits for conventional commits
            MAJOR=false
            MINOR=false
            
            while IFS= read -r commit; do
              # Check for breaking changes
              if echo "$commit" | grep -qiE "(BREAKING CHANGE|!|^[^:]*!:)"; then
                MAJOR=true
              fi
              # Check for features
              if echo "$commit" | grep -qiE "^feat(\(.+\))?:"; then
                MINOR=true
              fi
            done <<< "$COMMITS"
            
            if [ "$MAJOR" = true ]; then
              VERSION_TYPE="major"
            elif [ "$MINOR" = true ]; then
              VERSION_TYPE="minor"
            else
              VERSION_TYPE="patch"
            fi
          fi

          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION##v}"

          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

          echo "Version bump type: $VERSION_TYPE"
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          NEW_TAG="${{ steps.version.outputs.tag }}"

          if [ "$LATEST_TAG" != "v0.0.0" ]; then
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          if [ -z "$COMMITS" ]; then
            COMMITS="- No changes since last release"
          fi

          CHANGELOG=$(cat <<EOF
          ## Changes in ${NEW_TAG}

          ### Commits
          ${COMMITS}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF
          )

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Updated package.json to version $NEW_VERSION"

      - name: Commit version update
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.version.outputs.tag }}"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created and pushed tag: $NEW_TAG"

  release:
    needs: [prepare-release]
    runs-on: ubuntu-latest
    if: always() && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && needs.prepare-release.result == 'success'))
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Set tag for workflow dispatch
        id: tag_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "tag=${{ needs.prepare-release.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "${{ needs.prepare-release.outputs.changelog }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set tag for tag push
        id: tag_push
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        run: |
          TAG="${{ github.ref_name }}"
          LATEST_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          if [ -n "$LATEST_TAG" ]; then
            COMMITS=$(git log ${LATEST_TAG}..${TAG} --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -n 20)
          fi

          if [ -z "$COMMITS" ]; then
            COMMITS="- No changes since last release"
          fi

          CHANGELOG=$(cat <<EOF
          ## Changes in ${TAG}

          ### Commits
          ${COMMITS}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          EOF
          )

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.ref_name || needs.prepare-release.outputs.tag }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: npm run size

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'push' && steps.tag_push.outputs.tag || steps.tag_dispatch.outputs.tag }}
          name: Release ${{ github.event_name == 'push' && steps.tag_push.outputs.tag || steps.tag_dispatch.outputs.tag }}
          body: ${{ github.event_name == 'push' && steps.tag_push.outputs.changelog || steps.tag_dispatch.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
