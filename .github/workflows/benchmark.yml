name: benchmark

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'benchmarks/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'benchmarks/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run benchmarks
        run: npm run benchmark

